	<head>
		<title></title>

			body {
				font-family: Arial;	
			}
			
			#message {
				font-size: 20px;
			}
			
			#participants-content {
				position: absolute;
				top: 0px;
				right: 10px;
			}
			
			#UI {
				width: 800px;
				margin: 0 auto;
				position: relative;
			}
			
			h2 {

	<body>

		<div id="UI">


			<div id="participants-content">
				<h2>Participants</h2>
				<ul id="participants"></ul>
			</div>
			

			<form method="post" action="ui.html" id="form">
				<input type="text" id="new-message" placeholder="New shared message" />
				<input type="submit" id="update" value="Update" />
			</form>

			<h2>Shared message</h2>

			<div id="message">(waiting...)</div>

			

		</div>
