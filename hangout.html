<body>


	<div id="logo-bar">
		<h1>Google+ Hangouts</h1>
	</div>
	<div id="top-grey-bar"></div>
	<div id="manage-bar"></div>
	<!-- Google Hangout look and feel -->

	<iframe id="__gadget_3" 
		name="__gadget_3"
		src="gadget.xml.html" 
		scrolling="no"
		marginwidth="0"
		marginheight="0"
		frameborder="0"
		vspace="0"
		hspace="0"
		height="200"
		width="320"
		style="height: 100%; width: 100%;"></iframe>

	<div id="bottom-video-bar"></div>


		<script>
			var EIFrame = document.getElementById("__gadget_3");


			window.addEventListener("message", handleCMD, false);

			function handleCMD(event) {

				var data = JSON.parse(event.data),
				cmdData = data.cmd.split("."),
				method = cmdData.splice(cmdData.length - 1).toString(),
				namespace = cmdData.join(".");

				console.log("Hangout UI received command: " + cmdData.join("."));

				switch (namespace) {

					case "gapi.hangout.av":

						switch (method) {

							case "clearAvatar":
								console.log("Hangout UI send command: gapi.hangout.av.hi");
								EIFrame.contentWindow.postMessage(JSON.stringify({ cmd: "gapi.hangout.av.hi", data: { test: "hi"} }), "*");


								break;

						}

						break;

				}

			}  

	</script>
